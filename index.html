<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h2>Countdown Timer</h2>
    </div>

    </div>

    </div>
    <div class="timer">

    </div>
  
    
</body>
